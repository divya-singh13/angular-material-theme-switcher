<header>
  <nav>
    <mat-toolbar class="navbar shadow" color="primary">
      <a mat-button routerLink="/">App</a>
      <span class="spacer"></span>
      <ul class="navbar-nav">
        <li class="nav-item"><a mat-button routerLink="/">Home</a></li>
        <li class="nav-item">
          <a mat-button routerLink="/gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/dashboard">Dashboard</a>
        </li>
      </ul>
      <span class="spacer"></span>
      <div>
        <button mat-icon-button>
          <mat-icon
            matBadge="15"
            matBadgeColor="warn"
            [matMenuTriggerFor]="notifications"
            >notifications</mat-icon
          >
        </button>
        <button mat-icon-button>
          <mat-icon
            matBadge="15"
            matBadgeColor="warn"
            [matMenuTriggerFor]="messages"
            >message</mat-icon
          >
        </button>
        <app-theme-menu
          [options]="options$ | async"
          (themeChange)="themeChangeHandler($event)"
        >
        </app-theme-menu>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </nav>
</header>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider> </mat-divider>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Log Out</span>
  </button>
</mat-menu>

<mat-menu #notifications="matMenu">
  <span mat-menu-item>
    <mat-icon>thumb_up</mat-icon>
    Joe liked your post.
  </span>
  <span mat-menu-item>
    <mat-icon>3p</mat-icon>
    Smith commented on your post.
  </span>
  <span mat-menu-item>
    <mat-icon>share</mat-icon>
    Marie shared your post.
  </span>
  <mat-divider> </mat-divider>
  <span mat-menu-item class="text-align-center">
    <a mat-button routerLink="/notifications">View All</a>
  </span>
</mat-menu>

<mat-menu #messages="matMenu">
  <span mat-menu-item>
    <mat-icon>thumb_up</mat-icon>
    Joe liked your post.
  </span>
  <span mat-menu-item>
    <mat-icon>3p</mat-icon>
    Smith commented on your post.
  </span>
  <span mat-menu-item>
    <mat-icon>share</mat-icon>
    Marie shared your post.
  </span>
  <mat-divider> </mat-divider>
  <span mat-menu-item class="text-align-center">
    <a mat-button routerLink="/messages">View All</a>
  </span>
</mat-menu>
