<header>
  <nav>
    <mat-toolbar class="navbar shadow" color="primary">
      <span>App Icon</span>
      <span class="spacer"></span>
      <ul class="navbar-nav">
        <li class="nav-item"><a mat-button routerLink="/">Home</a></li>
        <li class="nav-item">
          <a mat-button routerLink="/gallery">Gallery</a>
        </li>
        <li class="nav-item"><a mat-button href="http://">About Us</a></li>
      </ul>
      <span class="spacer"></span>
      <div>
        <button mat-icon-button>
          <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matBadge="15" matBadgeColor="warn">message</mat-icon>
        </button>
        <app-theme-menu
          [options]="options$ | async"
          (themeChange)="themeChangeHandler($event)"
        >
        </app-theme-menu>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider> </mat-divider>
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </nav>
</header>
